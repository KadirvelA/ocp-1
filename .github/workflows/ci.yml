name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./trivia-app/trivia-backend  # Build context for backend
          file: ./trivia-app/trivia-backend/Dockerfile
          push: true
          tags: kadirvel1/trivia-backend:latest

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./trivia-app/trivia-frontend  # Build context for frontend
          file: ./trivia-app/trivia-frontend/Dockerfile
          push: true
          tags: kadirvel1/trivia-frontend:latest
