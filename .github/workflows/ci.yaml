name: CI/CD Pipeline for Trivia App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker registry
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push backend image
    - name: Build and push backend Docker image
      run: |
        docker build -t akadirvel1/trivia-backend:latest trivia-app/backend
        docker push akadirvel1/trivia-backend:latest

    # Build and push frontend image
    - name: Build and push frontend Docker image
      run: |
        docker build -t akadirvel1/trivia-frontend:latest trivia-app/frontend
        docker push akadirvel1/trivia-frontend:latest

    # Update Kubernetes manifests
    - name: Update backend image in Kubernetes manifests
      run: |
        sed -i "s|image: .*trivia-backend:.*|image: akadirvel1/trivia-backend:latest|" trivia-app/k8s/backend-deployment.yaml

    - name: Update frontend image in Kubernetes manifests
      run: |
        sed -i "s|image: .*trivia-frontend:.*|image: akadirvel1/trivia-frontend:latest|" trivia-app/k8s/frontend-deployment.yaml

    # Commit changes
    - name: Commit updated Kubernetes manifests
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull
        git commit -am "Update Kubernetes manifests with latest image tags"
        git push

