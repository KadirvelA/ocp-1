name: CI/CD Pipeline for Trivia App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker registry
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push backend image
    - name: Build and push backend Docker image
      run: |
        docker build -t akadirvel1/trivia-backend:latest trivia-app/backend
        docker push akadirvel1/trivia-backend:latest

    # Build and push frontend image
    - name: Build and push frontend Docker image
      run: |
        docker build -t akadirvel1/trivia-frontend:latest trivia-app/frontend
        docker push akadirvel1/trivia-frontend:latest

   