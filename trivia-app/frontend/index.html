<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('devops.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
      z-index: -1;
    }
    h1 {
      margin-top: 20px;
    }
    .vote-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }
    .topic {
      font-size: 24px;
    }
    .options {
      display: flex;
      gap: 15px;
    }
    .option {
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .option:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Live Voting App</h1>
  <div class="vote-container">
    <div class="topic">What is your favorite DevOps tool?</div>
    <div class="options">
      <div class="option" onclick="vote('Terraform')">Terraform</div>
      <div class="option" onclick="vote('Kubernetes')">Kubernetes</div>
      <div class="option" onclick="vote('Docker')">Docker</div>
    </div>
    <div class="results">
      <strong>Results:</strong>
      <div id="results"></div>
    </div>
  </div>

  <script>
    const votes = {};

    function vote(option) {
      votes[option] = (votes[option] || 0) + 1;
      displayResults();
    }

    function displayResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = Object.entries(votes)
        .map(([key, value]) => `<p>${key}: ${value} votes</p>`)
        .join('');
    }
  </script>
</body>
</html>
