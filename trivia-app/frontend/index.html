<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('devops.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
      z-index: -1;
    }
    h1 {
      margin-top: 20px;
    }
    .vote-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }
    .topic {
      font-size: 24px;
    }
    .options {
      display: flex;
      gap: 15px;
    }
    .option {
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .option:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .results {
      margin-top: 20px;
    }
    canvas {
      max-width: 500px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Live Voting App</h1>
  <div class="vote-container">
    <div class="topic">What is your favorite DevOps tool?</div>
    <div class="options">
      <div class="option" onclick="vote('Terraform')">Terraform</div>
      <div class="option" onclick="vote('Kubernetes')">Kubernetes</div>
      <div class="option" onclick="vote('Docker')">Docker</div>
    </div>
    <div class="results">
      <strong>Results:</strong>
      <div id="results"></div>
    </div>
    <!-- Chart.js Graph -->
    <canvas id="votesChart"></canvas>
  </div>

  <script>
    const votes = {};
    const ctx = document.getElementById('votesChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Terraform', 'Kubernetes', 'Docker'],
        datasets: [{
          label: 'Votes',
          data: [0, 0, 0], // Initial data, will update dynamically
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function vote(option) {
      votes[option] = (votes[option] || 0) + 1;
      displayResults();
      updateChart();
    }

    function displayResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = Object.entries(votes)
        .map(([key, value]) => `<p>${key}: ${value} votes</p>`)
        .join('');
    }

    function updateChart() {
      // Update chart data
      chart.data.datasets[0].data = [
        votes['Terraform'] || 0,
        votes['Kubernetes'] || 0,
        votes['Docker'] || 0
      ];
      chart.update(); // Refresh the chart
    }
  </script>
</body>
</html>
