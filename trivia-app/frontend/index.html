<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Voting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('devops.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
        }
        .vote-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: inline-block;
        }
        .vote-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: #000;
            background-color: #f8b400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .vote-button:hover {
            background-color: #d49c00;
        }
        .votes {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>DevOps Voting App</h1>
    <div class="vote-container">
        <h2>Vote for your favorite tool:</h2>
        <button class="vote-button" onclick="vote('Kubernetes')">Kubernetes</button>
        <p class="votes" id="votes-kubernetes">Votes: 0</p>
        
        <button class="vote-button" onclick="vote('Docker')">Docker</button>
        <p class="votes" id="votes-docker">Votes: 0</p>
        
        <button class="vote-button" onclick="vote('GitOps')">GitOps</button>
        <p class="votes" id="votes-gitops">Votes: 0</p>
    </div>

    <script>
        const votes = {
            Kubernetes: 0,
            Docker: 0,
            GitOps: 0
        };

        function vote(tool) {
            votes[tool]++;
            document.getElementById(`votes-${tool.toLowerCase()}`).innerText = `Votes: ${votes[tool]}`;
        }
    </script>
</body>
</html>
