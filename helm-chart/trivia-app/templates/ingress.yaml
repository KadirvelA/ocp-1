apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.appname }}"
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: trivia-demo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.appname }}"
                port:
                  number: 80
