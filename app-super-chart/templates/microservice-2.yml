apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/akadmin-ai/aks-demo.git'
    targetRevision: HEAD
    path: app-chart-2
    helm:
      valueFiles:
         - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: microservice-2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
