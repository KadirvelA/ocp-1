apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superchart
  namespace: argocd-latest
spec:
  project: default
  source:
    repoURL: 'https://github.com/KadirvelA/ocp-1.git'
    targetRevision: HEAD
    path: app-super-chart
    helm:
      valueFiles:
         - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: superchart
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
